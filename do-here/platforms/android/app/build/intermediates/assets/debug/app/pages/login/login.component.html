<ActionBar title="Login">
  <NavigationButton text="Go Back" icon="res://back" ></NavigationButton>
</ActionBar>
<StackLayout>
  <Image src="res://globe"></Image>
  <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email" autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

  <Button text="Sign in" class="submit-button" (tap)="submit()"></Button>
  <Button text="Register" (tap)="navigateRegister()"></Button>
</StackLayout>
